<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Star Wars Battle</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- Latest compiled Bootstraap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="jumbotron">
			<div class="container">
				<img src="assets/images/starwars.png">
				<h1>Star Wars Battle</h1>
			</div>
		</div>
		<div class="container characterPick">
			<h3>Pick Your Character :</h3>
			<div id="characterSection">
			</div>
		</div>
		<div class="container">
			<div class="enemies">
				<h3>Enemies Available To Attack :</h3>
				<div id="enemiesToAttack">
				</div>
			</div>
		</div>
		<div class="container">
			<div class="fight">
				<h3>Fight Section :</h3>
				<button type="button" class="btn btn-lg btn-primary attackButton">Attack</button>
			</div>
		</div>
		<div class="container">
			<h3>Defender :</h3>
			<div id="defender">
			</div>
			<div id="attacksMessage">
			</div>
			<button type="button" class="btn btn-lg btn-default resetButton">Reset</button>
		</div>
	</div>
	<!-- JavaScript -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
